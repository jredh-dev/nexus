{{template "base" .}}

{{define "content"}}
<h1>Dashboard</h1>

<div class="card">
    <h2>Active Projects</h2>
    <p>View and manage your consulting projects.</p>
    <br>
    <a href="/projects" class="btn">View Projects</a>
</div>

<div class="card">
    <h2>Recent Issues</h2>
    <p>Track GitHub issues across your projects.</p>
    <div hx-get="/api/recent-issues" hx-trigger="load" hx-swap="innerHTML">
        Loading...
    </div>
</div>

<div class="card">
    <h2>Invoices</h2>
    <p>View your billing and invoices.</p>
    <br>
    <a href="/invoices" class="btn">View Invoices</a>
</div>
{{end}}
