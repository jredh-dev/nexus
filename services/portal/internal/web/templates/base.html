{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}Hooper Development</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* === BulmaPlay / Fresh Theme Overrides === */
        :root {
            --fresh-primary: #4FC1EA;
            --fresh-secondary: #F39200;
            --fresh-dark: #444F60;
            --fresh-muted: #999;
            --fresh-light-grey: #EFF4F7;
            --fresh-feature-grey: #FBFBFB;
            --fresh-link-light: #98A9C3;
        }

        html { min-height: 100%; }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Open Sans", BlinkMacSystemFont, -apple-system, sans-serif;
        }
        .main-content { flex: 1; }

        /* Typography */
        .title, h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", "Open Sans", sans-serif;
            color: var(--fresh-dark);
        }
        .subtitle.is-muted {
            color: var(--fresh-muted);
        }

        /* Navbar - Fresh style */
        .navbar.is-fresh {
            position: relative;
            min-height: 3.8rem;
            transition: all 0.3s;
            z-index: 29;
            background: transparent;
        }
        .navbar.is-fresh .navbar-brand {
            min-height: 4rem;
        }
        .navbar.is-fresh .navbar-item {
            color: var(--fresh-muted);
            transition: color 0.3s;
        }
        .navbar.is-fresh .navbar-item:hover {
            color: var(--fresh-primary);
            background: transparent;
        }
        .navbar.is-fresh .navbar-item.is-secondary:hover {
            color: var(--fresh-secondary);
        }
        .navbar.is-fresh .navbar-dropdown {
            border-top: 2px solid var(--fresh-secondary);
            border-radius: 0 0 6px 6px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
        }
        .navbar.is-fresh .navbar-dropdown .navbar-item:hover {
            background: var(--fresh-light-grey);
            color: var(--fresh-secondary);
        }

        /* Fixed navbar clone (shows on scroll) */
        #navbar-clone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            transform: translateY(-100%);
            z-index: 100;
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.12);
            transition: transform 0.3s;
        }
        #navbar-clone.is-active {
            transform: translateY(0);
        }
        #navbar-clone .navbar-item {
            color: var(--fresh-dark);
        }
        #navbar-clone .navbar-item:hover {
            color: var(--fresh-primary);
            background: transparent;
        }

        /* Buttons - Fresh style */
        .button {
            transition: all 0.4s;
            font-weight: 500;
        }
        .button.is-rounded {
            border-radius: 500px;
        }
        .button.cta {
            font-size: 1rem;
            font-weight: 500;
            height: 44px;
        }
        .button.primary-btn {
            border-color: var(--fresh-primary);
            background-color: var(--fresh-primary);
            color: #fff;
        }
        .button.primary-btn:hover {
            opacity: 0.9;
            color: #fff;
            box-shadow: 0 14px 26px -12px rgba(79, 193, 234, 0.42),
                        0 4px 23px 0 rgba(0, 0, 0, 0.12),
                        0 8px 10px -5px rgba(79, 193, 234, 0.2);
        }
        .button.secondary-btn {
            border-color: var(--fresh-secondary);
            background-color: var(--fresh-secondary);
            color: #fff;
        }
        .button.secondary-btn:hover {
            opacity: 0.9;
            color: #fff;
            box-shadow: 0 14px 26px -12px rgba(243, 146, 0, 0.42),
                        0 4px 23px 0 rgba(0, 0, 0, 0.12),
                        0 8px 10px -5px rgba(243, 146, 0, 0.2);
        }
        .button.btn-outlined {
            background: transparent;
        }
        .button.btn-outlined.primary-btn {
            border-color: var(--fresh-primary);
            color: var(--fresh-primary);
            background: transparent;
        }
        .button.btn-outlined.primary-btn:hover {
            background-color: var(--fresh-primary);
            color: #fff;
        }

        /* Sections */
        .section-light-grey { background-color: var(--fresh-light-grey); }
        .section-feature-grey { background-color: var(--fresh-feature-grey); }

        /* Divider accent bar */
        .divider {
            height: 3px;
            border-radius: 50px;
            background: var(--fresh-secondary);
            width: 60px;
        }
        .divider.is-centered { margin: 0 auto; }

        /* Cards - Fresh style */
        .fresh-card {
            background: #fff;
            border-radius: 6px;
            border: 1px solid #ededed;
            box-shadow: none;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .fresh-card:hover {
            box-shadow: -1px 3px 15px 0 rgba(0, 0, 0, 0.06);
        }

        /* Hero gradient */
        .hero.is-fresh-primary .hero-body {
            background-image: linear-gradient(141deg, #15dbf1 0%, #4FC1EA 71%, #61b3f1 100%);
        }
        .hero.is-fresh-primary .title,
        .hero.is-fresh-primary .subtitle {
            color: #fff;
        }

        /* Feature icon containers */
        .feature-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 1px solid #e3e3e3;
            transition: box-shadow 0.3s;
        }
        .feature-icon:hover {
            box-shadow: -1px 3px 15px 0 rgba(0, 0, 0, 0.06);
        }
        .feature-icon i {
            font-size: 1.5rem;
            color: var(--fresh-primary);
        }

        /* Footer - Fresh dark */
        .footer-dark {
            background: var(--fresh-dark);
            color: #fff;
            padding: 3rem 1.5rem 2rem;
        }
        .footer-dark .footer-header {
            font-weight: 500;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            color: #fff;
        }
        .footer-dark a {
            color: var(--fresh-link-light);
            transition: color 0.3s;
        }
        .footer-dark a:hover {
            color: #fcfcfc;
        }
        .footer-dark .social-link {
            color: var(--fresh-secondary);
        }
        .footer-dark .social-link:hover {
            color: #fcfcfc;
        }
        .footer-dark .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            margin-top: 2rem;
        }

        /* Auth forms - Fresh style */
        .auth-card {
            border-radius: 6px;
            box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 0.12);
            border: none;
        }
        .auth-card .input {
            height: 44px;
            font-size: 0.95rem;
            border-color: #e3e3e3;
            box-shadow: none;
            transition: all 0.3s;
        }
        .auth-card .input:focus {
            border-color: var(--fresh-primary);
            box-shadow: -1px 3px 15px 0 rgba(0, 0, 0, 0.06);
        }

        /* Back to top */
        #backtotop {
            position: fixed;
            right: 25px;
            bottom: 25px;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.7);
            transition: all 0.5s;
        }
        #backtotop.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        #backtotop a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 46px;
            height: 46px;
            background-color: #66676b;
            color: #fff;
            border-radius: 50%;
            font-size: 22px;
            transition: background 0.3s;
        }
        #backtotop a:hover {
            background: var(--fresh-secondary);
        }

        /* Utility */
        .has-text-fresh-dark { color: var(--fresh-dark); }
        .has-text-fresh-muted { color: var(--fresh-muted); }
    </style>
    {{block "head" .}}{{end}}
</head>
<body>
    {{template "navbar" .}}

    <div class="main-content">
        {{block "content" .}}{{end}}
    </div>

    {{template "footer" .}}

    <!-- Back to top button -->
    <div id="backtotop">
        <a href="#"><i class="fas fa-angle-up"></i></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile navbar burger toggle
            const burgers = document.querySelectorAll('.navbar-burger');
            burgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = document.getElementById(el.dataset.target);
                    el.classList.toggle('is-active');
                    target.classList.toggle('is-active');
                });
            });

            // Scroll-based navbar clone
            const navbarClone = document.getElementById('navbar-clone');
            const scrollThreshold = 60;
            if (navbarClone) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY >= scrollThreshold) {
                        navbarClone.classList.add('is-active');
                    } else {
                        navbarClone.classList.remove('is-active');
                    }
                });
            }

            // Back to top button
            const backToTop = document.getElementById('backtotop');
            if (backToTop) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY >= 400) {
                        backToTop.classList.add('visible');
                    } else {
                        backToTop.classList.remove('visible');
                    }
                });
                backToTop.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
        });
    </script>
    {{block "scripts" .}}{{end}}
</body>
</html>
{{end}}
