{{template "base" .}}

{{define "content"}}
<h1>Project Details</h1>

<div class="card">
    <h2>Project Information</h2>
    <p><strong>ID:</strong> {{.ProjectID}}</p>
    <p>Project details will be loaded here.</p>
</div>

<div class="card">
    <h2>GitHub Issues</h2>
    <div 
        hx-get="/projects/{{.ProjectID}}/issues" 
        hx-trigger="load"
        hx-swap="innerHTML">
        Loading issues...
    </div>
</div>

<div class="card">
    <h2>Add Comment</h2>
    <form hx-post="/issues/1/comments" hx-swap="none">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>
        <button type="submit" class="btn">Post Comment</button>
    </form>
</div>
{{end}}
