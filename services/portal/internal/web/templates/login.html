{{template "base" .}}

{{define "content"}}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4">
                <div class="box">
                    <h1 class="title is-4 has-text-centered">Login</h1>
                    {{if .Error}}
                    <div class="notification is-danger is-light">
                        {{.Error}}
                    </div>
                    {{end}}
                    <form action="/login" method="POST">
                        <div class="field">
                            <label class="label" for="email">Email</label>
                            <div class="control">
                                <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="password">Password</label>
                            <div class="control">
                                <input class="input" type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="field mt-5">
                            <div class="control">
                                <button class="button is-link is-fullwidth" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <p class="has-text-centered has-text-grey mt-4">
                    <a href="/">Back to home</a>
                </p>
            </div>
        </div>
    </div>
</section>
{{end}}
