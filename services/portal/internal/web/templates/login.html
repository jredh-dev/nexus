{{template "base" .}}

{{define "content"}}
<section class="section section-light-grey" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4">
                <div class="has-text-centered mb-5">
                    <h1 class="title is-3" style="font-family: 'Montserrat', sans-serif;">Welcome Back</h1>
                    <div class="divider is-centered mt-3 mb-3"></div>
                    <p class="subtitle is-6 is-muted">Sign in to your account</p>
                </div>
                <div class="box auth-card">
                    {{if .Error}}
                    <div class="notification is-danger is-light">
                        <span class="icon"><i class="fas fa-exclamation-circle"></i></span>
                        {{.Error}}
                    </div>
                    {{end}}
                    <form action="/login" method="POST">
                        <div class="field">
                            <label class="label" for="email" style="font-size: 0.9rem; color: var(--fresh-dark);">Email</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required>
                                <span class="icon is-small is-left" style="color: var(--fresh-muted);"><i class="fas fa-envelope"></i></span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="password" style="font-size: 0.9rem; color: var(--fresh-dark);">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" id="password" name="password" required>
                                <span class="icon is-small is-left" style="color: var(--fresh-muted);"><i class="fas fa-lock"></i></span>
                            </div>
                        </div>
                        <div class="field mt-5">
                            <button class="button primary-btn is-rounded is-fullwidth cta" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <p class="has-text-centered has-text-fresh-muted mt-4">
                    Don't have an account? <a href="/signup" style="color: var(--fresh-primary);">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</section>
{{end}}
