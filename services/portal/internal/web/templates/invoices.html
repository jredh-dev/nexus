{{template "base" .}}

{{define "content"}}
<h1>Invoices</h1>

<div class="card">
    <p>No invoices yet. Invoices will appear here once they're created.</p>
</div>

{{range .Invoices}}
<div class="card">
    <h2>Invoice #{{.ID}}</h2>
    <p><strong>Amount:</strong> ${{divide .Amount 100}}</p>
    <p><strong>Status:</strong> {{.Status}}</p>
    <p><strong>Due Date:</strong> {{.DueDate}}</p>
    <br>
    <a href="/invoices/{{.ID}}" class="btn">View Details</a>
</div>
{{end}}
{{end}}
